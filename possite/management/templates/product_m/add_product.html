{% extends "base.html" %} {% block content %}
<style>
    .mybtn-add {
        color: #5b8c85;
        border-color: #5b8c85;
    }
    
    .mybtn-add:hover {
        border-color: #5b8c85;
        background-color: #5b8c85;
    }
</style>
<div class="container mb-5">
    <h1>Make New Product</h1>

    <form class="mt-5" method="POST" action="{% url 'add_product' %}">
    {% csrf_token %}
        <div class="form-group">
            <label>Product Name:</label>
            <input type="text" class="form-control" id="productname" name="productname">
        </div>
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                <div class="form-group">
                    <label for="producttype">Product Type:</label>
                    <select class="custom-select" id="producttype" name="producttype">
                    <option selected>Choose...</option>
                    {% for type in type_list %}
                    <option value='{{type.id}}'>{{type.name}}</option>
                    {% endfor %}
                    </select>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                <div class="form-group">
                    <label>Product Price:</label>
                    <input type="number" min="1" step="any" class="form-control" id="productprice" name="productprice">
                </div>
            </div>

        </div>


        <div class="form-group">
            <label for="exampleFormControlTextarea1">Product Description:</label>
            <textarea class="form-control" id="productdes" name="productdes" rows="3"></textarea>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-outline-secondary mybtn-add">add</button>
        </div>
    </form>
</div>

{% endblock %}
